# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.debug.use.random.parameter=false
jawr.charset.name=UTF-8
jawr.use.smart.bundling=true
jawr.use.bundle.mapping=true
jawr.factory.use.orphans.mapper=false
jawr.debug.ie.force.css.bundle=true
jawr.strict.mode=true
jawr.bundle.hashcode.generator=MD5
jawr.config.reload.refreshKey=TMP
jawr.config.reload.interval=10

# Custom Generator
jawr.custom.generators=net.jawr.resource.generator.SampleImageGenerator

# Custom Post processors
jawr.custom.postprocessors.sample.class=net.jawr.resource.postprocessor.SamplePostProcessor
jawr.custom.postprocessors.sample2.class=net.jawr.resource.postprocessor.SamplePostProcessor2

# Javascript properties and mappings
jawr.js.bundle.basedir=/js/

jawr.js.bundle.one.id=/js/bundle/main.js
jawr.js.bundle.one.mappings=/js/global/**,/js/index/index.js

jawr.js.bundle.two.id=/js/bundle/msg.js
jawr.js.bundle.two.mappings=messages:net.jawr.messages

jawr.js.bundle.common.id=/js/common.js
jawr.js.bundle.common.mappings=webjars:/jquery.js,webjars:/js/bootstrap.js,webjars:/jquery-ui.js,skinSwitcher:switcher.js
jawr.js.bundle.common.bundle.prefix=/dtest2

jawr.js.bundle.external.id=/js/external.js
jawr.js.bundle.external.debugURL=http://mycomp/js/foo.js
jawr.js.bundle.external.productionURL=http://mycomp/js/foo.min.js

# CSS properties and mappings
jawr.css.bundle.factory.global.preprocessors=smartsprites

jawr.css.skin.default.root.dirs=/css/themes/smoothness/en_US
jawr.csslinks.flavor=html

jawr.css.bundle.style.id=/bundles/style.css
jawr.css.bundle.style.composite=true
jawr.css.bundle.style.child.names=jquery-ui

jawr.css.bundle.jquery-ui.id=/bundles/jquery-ui.css
jawr.css.bundle.jquery-ui.composite=true
jawr.css.bundle.jquery-ui.child.names=jquery-ui-prod,jquery-ui-dev


jawr.css.bundle.jquery-ui-prod.debugnever=true
jawr.css.bundle.jquery-ui-prod.mappings=webjars:/jquery-ui.min.css

jawr.css.bundle.jquery-ui-dev.debugonly=true
jawr.css.bundle.jquery-ui-dev.mappings=webjars:/jquery-ui.css


jawr.css.bundle.common.id=/css/common.css
jawr.css.bundle.common.mappings=webjars:/jquery-ui.css,skin:/css/themes/smoothness/en_US/jquery-ui.css,skin:/css/themes/smoothness/en_US/theme.css,skin:/css/themes/smoothness/en_US/locale-theme.css
jawr.css.bundle.common.filepostprocessors=csspathrewriter

jawr.css.bundle.specific.id=/css/specific.css
jawr.css.bundle.specific.mappings=jar:fwk/css/temp.css,/css/one.css,/css/myStyle/**
jawr.css.bundle.specific.filepostprocessors=base64ImageEncoder
jawr.css.bundle.specific.bundlepostprocessors=cssminify,base64ImageEncoder

jawr.css.classpath.handle.image=true

# Image properties
jawr.binary.hash.algorithm=MD5
